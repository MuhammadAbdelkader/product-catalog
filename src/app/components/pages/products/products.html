<div class="container py-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="fw-bold">
        <i class="fas fa-shopping-bag text-primary me-2"></i>
        Product Catalog
      </h2>
      <p class="text-muted">Discover amazing products</p>
    </div>
  </div>

  <!-- Loading State -->
  @if (loading) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading products...</p>
    </div>
  }

  <!-- Error State -->
  @else if (error) {
    <div class="alert alert-danger d-flex align-items-center">
      <i class="fas fa-exclamation-triangle me-2"></i>
      {{ error }}
    </div>
    <button class="btn btn-primary" (click)="loadProducts()">
      <i class="fas fa-sync-alt me-2"></i>
      Try Again
    </button>
  }

  <!-- Products Grid -->
  @else {
    <div class="row mb-3">
      <div class="col-12">
        <div class="alert alert-info d-flex align-items-center">
          <i class="fas fa-info-circle me-2"></i>
          Showing {{ products.length }} products
        </div>
      </div>
    </div>

    <div class="row g-4 products-grid">
      @for (product of products; track product.id) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
          <app-product-card
            [product]="product"
            [isFavorite]="isFavorite(product.id)"
            (toggleFavorite)="toggleFavorite($event)"
            (addToCart)="onAddToCart($event)"
            class="w-100">
          </app-product-card>
        </div>
      }
    </div>

    <!-- Scroll to Top Button -->
    <div class="fixed-bottom p-3 d-flex justify-content-end">
      <button class="btn btn-primary rounded-circle scroll-top-btn"
              (click)="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  }
</div>
